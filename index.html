<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-logo">
            <img src="./img/dashboard.svg" alt="dashboard">
            <div>Dashboard</div>
        </div>
        <div class="navigation">
            <div class="home">
                <img src="./img/home.svg" alt="home">
                <div>Home</div>
            </div>
            <div class="profile">
                <img src="./img/profile.svg" alt="profile">
                <div>Profile</div>
            </div>
            <div class="messages">
                <img src="./img/messages.svg" alt="messages">
                <div>Messages</div>
            </div>
            <div class="history">
                <img src="./img/history.svg" alt="history">
                <div>History</div>
            </div>
            <div class="tasks">
                <img src="./img/tasks.svg" alt="tasks">
                <div>Tasks</div>
            </div>
            <div class="communities">
                <img src="./img/communities.svg" alt="communities">
                <div>Communities</div>
            </div>
        </div>
        <div class="navigation-settings">
            <div class="settings">
                <img src="./img/settings.svg" alt="settings">
                <div>Settings</div>
            </div>
            <div class="support">
                <img src="./img/support.svg" alt="support">
                <div>Support</div>
            </div>
            <div class="privacy">
                <img src="./img/privacy.svg" alt="privacy">
                <div>Privacy</div>
            </div>
        </div>
    </div>

    <div class="main-window">
        <div class="header">
            <div class="first-row">
                <div class="search">
                    <img src="./img/search.svg" alt="search" id="search-icon">
                    <input type="search" name="search" id="search" size="56px">
                </div>
                <div class="notification-right">
                    <img src="./img/notification.svg" alt="notification" style="margin-right: -35px;">
                    <img src="./img/profile-images/arthur.jpeg" alt="profile-image" id="profile-image">
                    <div class="profile-name">Arthur Morgan</div>
                </div>
            </div>
            <siv class="second-row">
                <div class="greetings">
                    <img src="./img/profile-images/arthur.jpeg" alt="profile-image" id="profile-image-greetings">
                    <div class="greeting-text">
                        <div>Hi there,</div> 
                        <div>Arthur Morgan (@morgan)</div>
                    </div>
                </div>
                <div class="greetings-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </siv>
        </div>
        <div class="main">
            <div class="projects-window">
                Your projects
                <div class="projects">
                        <div class="project-card">Project 1</div>
                        <div class="project-card">Project 2</div>
                        <div class="project-card">Project 3</div>
                        <div class="project-card">Project 4</div>
                        <div class="project-card">Project 5</div>
                        <div class="project-card">Project 6</div>
                </div>
            </div>
            <div class="main-right">
                <div class="announcements">
                    Announcements
                    <div class="announcement-card">Announcement 1</div>
                    <div class="announcement-card">Announcement 2</div>
                    <div class="announcement-card">Announcement 3</div>
                </div>
                <div class="trending">
                    <div class="trending-card">
                        <img src="./img/profile-images/dutch.jpeg" alt="dutch">
                        <div>Dutch</div>
                    </div>
                    <div class="trending-card">
                        <img src="./img/profile-images/hosea.jpeg" alt="hosea">
                        <div>Hosea</div>
                    </div>
                    <div class="trending-card">
                        <img src="./img/profile-images/sadie.jpeg" alt="micah">
                        <div>Micah</div>
                    </div>
                    <div class="trending-card">
                        <img src="./img/profile-images/sadie.jpeg" alt="sadie">
                        <div>Sadie</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
